<!DOCTYPE html>
<html>
	<head>
		<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="//jashkenas.github.io/underscore/underscore-min.js"></script>
		<script src="//jashkenas.github.io/backbone/backbone-min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.js"></script>

		<title>Project Management App with Chatting and Notification</title>

		<!-- user area (online users will displays here) -->
		<script id="chat-name" type="text/template" class="row">
			<div class="col-md-12">
				<form id="userForm">
				<div class="form-group">
					<label>Enter Username: </label>
					<input id="user-name" class="form-control" type="text" placeholder="What is your name..." />
			       		<br/> 
				    	<button id="connect" class="btn btn-primary">Login</button>
					</div>
				</form>
			</div>
		</script>

		<!-- message area (logged-in username and message is displays into the chat box) -->
		<script class="row" id="chat">
			<div class="col-md-4">
				<div class="well">
					<h3>Online Members</h3>
					<ul class="list-group" id="users">
						<div id="Online-user">
							{{#each onlineUsers}}
								<li class="list-group-item">{{onlineUser}}</li>
							{{/each}}
						</div>
					</ul>
				</div>
			</div>
			<div id="loggedInUserName" style="margin-left:445px; font-weight:bold;">Username: {{user}}</div>
			<div class="col-md-8">
				<div class="chat" id="chat" style="height:400px; border:solid 4px #CCCCCC; overflow-y:scroll;">
					<div id="chat-message"> 
						<div class="chat-target">	
							{{#each messages}}
								<div class="well"> <strong>{{user}} </strong>: <span>{{message}}<span></div>
							{{/each}}
						</div>
						
					</div>
				</div>
				<form id="messageForm">
					<div class="form-group">
						<label>Enter Message: </label>
							<input id="new-message" class="form-control" type="text" placeholder="enter chat message..." />
							<br>
							<buttton class="btn btn-primary" id="send">Send Message</button>
					</div>
				</form>
			</div>
		</script>
	</head>
	<body style="background-color:#f48942">

		<h2 align="center">Project Management App with Chatting and Notification</h2>
		<div id="container"></div>
		
		<!-- include backbone.js files-->
		<script src="/js/models.js"></script>
		<script src="/js/views.js"></script>
		<script src="/js/collections.js"></script>
		<script src="/js/routes.js"></script>
</body>
</html>
